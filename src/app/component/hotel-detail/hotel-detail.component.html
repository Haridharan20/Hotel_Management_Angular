<div class="banner">
  <form class="container">
    <section
      id="search"
      class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center order-1 mb-0"
    >
      <div class="flex filter-contain py-3 px-4" tabindex="0">
        <div class="filter d-flex align-items-center">
          <div>
            <i class="fa-solid fa-filter fa-2x"></i>
          </div>
          <div class="ms-3">
            <input
              type="text"
              class="border-0 bg-transparent"
              placeholder="Filter"
              (keyup)="filterName($event)"
            />
            <br />
            <span class="text-muted"> Search by Room Type </span>
          </div>
        </div>
      </div>
      <div class="check_in d-flex py-3 px-4" tabindex="0">
        <div class="checkin date d-flex align-items-center">
          <div>
            <input
              type="date"
              placeholder="Check in"
              class="bg-transparent border-0"
              min="{{ today }}"
              (change)="chooseInDate($event)"
            />
            <br />
            <span class="text-muted">check_in date</span>
          </div>
        </div>
      </div>
      <div class="check_out d-flex py-3 px-4" tabindex="0">
        <div class="checkout date d-flex align-items-center">
          <div>
            <input
              type="date"
              placeholder="Check out"
              class="bg-transparent border-0"
              min="{{ today }}"
              (change)="chooseOutDate($event)"
            />
            <br />
            <span class="text-muted">check_out date</span>
          </div>
        </div>
      </div>
      <div class="search_button py-3 px-4" tabindex="0">
        <button type="submit" class="btn btn-primary" (click)="availHotel()">
          <span class="d-lg-none">Search</span>
          <i class="fa fa-solid fa-search ms-2 ms-lg-0"></i>
        </button>
      </div>
    </section>
  </form>
</div>
<div class="container px-md-5 mt-5">
  <h3 class="text-center m-0 m-md-3">Rooms in {{ hotelDetails?.name }}</h3>
  <div class="row mt-md-0">
    <div class="col-12 main mt-md-0">
      <div class="row" *ngFor="let room of rooms | roomtype: filterString">
        <app-room
          [value]="room"
          [hotel]="hotelDetails"
          [in]="inDate"
          [out]="outDate"
        ></app-room>
      </div>
    </div>
  </div>
</div>
