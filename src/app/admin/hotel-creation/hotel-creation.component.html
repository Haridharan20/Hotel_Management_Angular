<div class="container hotelCreation">
  <form [formGroup]="creationForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-4">
      <label for="HotelName">HotelName</label>
      <input
        type="text"
        name="hotelname"
        id="HotelName"
        class="form-control bg-transparent"
        formControlName="hotelname"
      />
    </div>
    <div class="form-group mb-4">
      <label for="Address">Address</label>
      <input
        type="text"
        name="address"
        id="Address"
        class="form-control bg-transparent"
        formControlName="address"
      />
    </div>
    <div class="row mb-4">
      <div class="col-12 col-md-4 mb-4 mb-md-0">
        <label for="City">City</label>
        <input
          type="text"
          class="form-control bg-transparent"
          id="City"
          formControlName="city"
          name="city"
          placeholder="City"
        />
      </div>
      <div class="col-12 col-md-4 mb-4 mb-md-0">
        <label for="City">State</label>

        <input
          type="text"
          class="form-control bg-transparent"
          id="State"
          formControlName="state"
          placeholder="State"
        />
      </div>
      <div class="col-12 col-md-4">
        <label for="Zip">Pincode</label>
        <input
          type="text"
          class="form-control bg-transparent"
          id="Zip"
          formControlName="zip"
          placeholder="Zip"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label for="Phone">Phone no</label>
      <input
        type="text"
        name="phone"
        id="Phone"
        class="form-control bg-transparent"
        formControlName="phone"
      />
    </div>
    <div class="form-group mb-4">
      <input
        type="file"
        id="file"
        class="form-control"
        (input)="fileChoosen($event)"
        accept="image/*"
        multiple
        required
      />
    </div>
    <button class="btn btn-primary w-100">Create</button>
  </form>
</div>
