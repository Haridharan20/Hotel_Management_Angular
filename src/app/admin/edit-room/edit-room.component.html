<div class="container roomCreation">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-4">
      <label for="RoomType">RoomType</label>
      <input
        type="text"
        name="roomtype"
        id="RoomType"
        class="form-control bg-transparent"
        [(ngModel)]="roomType"
      />
    </div>

    <div class="form-group mb-4">
      <label for="Capacity">Capacity</label>
      <input
        type="number"
        name="capacity"
        id="Capacity"
        class="form-control bg-transparent"
        [(ngModel)]="roomCapacity"
      />
    </div>
    <div class="form-group mb-4">
      <label for="Price">Price</label>
      <input
        type="text"
        name="price"
        id="Price"
        class="form-control bg-transparent"
        [(ngModel)]="roomPrice"
      />
    </div>
    <div class="form-group mb-4">
      <label for="Offer">Offer</label>
      <input
        type="text"
        name="offer"
        id="Offer"
        class="form-control bg-transparent"
        [(ngModel)]="offer"
      />
    </div>
    <button class="btn btn-primary w-100">Create</button>
  </form>
</div>
