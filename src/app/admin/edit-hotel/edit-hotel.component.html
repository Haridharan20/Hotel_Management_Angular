<div class="container">
  <div class="row">
    <div *ngIf="rooms.length == 0; else trueBlock">
      <h2 class="mt-1">No Rooms Found</h2>
      <a
        class="btn btn-sm btn-primary"
        [routerLink]="['/admin/createRoom', hotelId]"
        >create Room</a
      >
    </div>
    <ng-template #trueBlock>
      <div class="text-center mb-3">
        <a
          class="btn btn-sm btn-primary"
          [routerLink]="['/admin/createRoom', hotelId]"
          >create Room</a
        >
      </div>
      <div class="col-12 col-md-4" *ngFor="let room of rooms">
        <div class="card">
          <img
            src="http://localhost:8000/{{ room.images[0] }} "
            class="card-img-top img-fluid"
            alt="..."
          />
          <div class="card-body text-start bg-transparent">
            <h4>RoomType: {{ room.roomtype }}</h4>
            <h5>Room Capacity: {{ room.capacity }}</h5>
            <h5>Price: {{ room.price }}</h5>
            <div class="d-flex justify-content-between">
              <a
                class="btn btn-sm btn-warning"
                [routerLink]="['/admin/editRoom/', room._id]"
                >Edit Room</a
              >
              <a class="btn btn-sm btn-danger" (click)="deleteRoom(room._id)"
                >Delete Room</a
              >
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
