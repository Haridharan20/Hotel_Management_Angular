<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let hotel of hotelArr">
      <div class="card shadow">
        <img
          src="https://images.unsplash.com/photo-1517840901100-8179e982acb7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aG90ZWx8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
          class="card-img-top img-fluid"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ hotel.name }}</h5>
          <p class="card-text">{{ hotel.address }}</p>
          <a
            class="btn btn-primary"
            [routerLink]="['/admin/createRoom', hotel._id]"
            >CreateRoom</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
