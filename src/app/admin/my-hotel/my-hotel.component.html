<div class="row py-5">
  <h3>My Hotels</h3>
  <div *ngIf="hotelArr.length == 0; else trueBlock">
    <h2 class="mt-1">No Hotels Found</h2>
    <a class="btn btn-primary" [routerLink]="['/admin/createHotel']"
      >Create Hotel</a
    >
  </div>
  <ng-template #trueBlock>
    <div class="col-12 col-md-4" *ngFor="let hotel of hotelArr">
      <div class="card mb-3">
        <img
          src="http://localhost:8000/{{ hotel.images[0] }}"
          class="card-img-top img-fluid"
          alt="..."
        />
        <div
          class="card-body text-start d-flex flex-column justify-content-around"
        >
          <h4>{{ hotel.name }}</h4>
          <h5>{{ hotel.address }}</h5>
          <div class="d-flex justify-content-between">
            <a
              class="btn btn-sm btn-warning"
              [routerLink]="['/admin/editHotel', hotel._id]"
              >Edit Hotel</a
            >
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteHotel(hotel._id)"
            >
              Delete Hotel
            </button>
          </div>
          <!-- <a
          class="btn btn-primary"
          [routerLink]="['/admin/createRoom', hotel._id]"
          >CreateRoom</a
        > -->
        </div>
      </div>
    </div>
  </ng-template>
</div>
