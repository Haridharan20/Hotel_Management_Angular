<div class="container roomCreation">
  <form [formGroup]="createRoom" (ngSubmit)="onSubmit()">
    <div class="form-group mb-4">
      <label for="RoomType">RoomType</label>
      <input
        type="text"
        name="roomtype"
        id="RoomType"
        class="form-control bg-transparent"
        formControlName="roomtype"
      />
    </div>

    <div class="form-group mb-4">
      <label for="Capacity">Capacity</label>
      <input
        type="number"
        name="capacity"
        id="Capacity"
        class="form-control bg-transparent"
        formControlName="capacity"
      />
    </div>
    <div class="form-group mb-4">
      <label for="Price">Price</label>
      <input
        type="text"
        name="price"
        id="Price"
        class="form-control bg-transparent"
        formControlName="price"
      />
    </div>

    <div class="form-group mb-4">
      <label for="Offer">Offer</label>
      <input
        type="number"
        name="offer"
        id="Offer"
        class="form-control bg-transparent"
        formControlName="offer"
      />
    </div>

    <div class="form-group mb-4">
      <input
        type="file"
        id="file"
        class="form-control"
        (input)="fileChoosen($event)"
        accept="image/*"
        multiple
        required
      />
    </div>
    <button class="btn btn-primary w-100">Create</button>
  </form>
</div>
